          default: false
          description: |
            Indicates the support of Access Traffic Steering, Switching and Splitting procedures  using the ATSSS-LL steering functionality (see clauses 4.2.10, 5.32 of 3GPP TS 23.501). true: Supported false (default): Not Supported
        mptcp:
          type: boolean
          default: false
          description: "Indicates the support of Access Traffic Steering, Switching and Splitting procedures using the MPTCP steering functionality (see clauses 4.2.10, 5.32 of 3GPP\_TS\_23.501 true: Supported false (default): Not Supported\n"
        mpquic:
          type: boolean
          default: false
          description: "Indicates the support of Access Traffic Steering, Switching and Splitting procedures  using the MPQUIC steering functionality (see clauses 4.2.10, 5.32 of 3GPP\_TS\_23.501) true: Supported false (default): Not Supported\n"
        rttWithoutPmf:
          type: boolean
          default: false
          description: "This IE is only used by the UPF to indicate whether the UPF supports RTT measurement without PMF (see clauses\_5.32.2, 6.3.3.3 of 3GPP\_TS\_23.501 true: Supported false (default): Not Supported\n"
    NgApCause:
