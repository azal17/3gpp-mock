          $ref: '#/components/schemas/ArfcnValueNR'
        ratType:
          $ref: '#/components/schemas/RatType'
        svcExpThreshold:
          $ref: '#/components/schemas/ThresholdLevel'
        matchingDir:
          $ref: '#/components/schemas/MatchingDirection'
    PduSessionType:
