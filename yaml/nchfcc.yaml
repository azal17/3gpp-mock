      description: |
        Integer where the allowed values correspond to the value range of an unsigned 32-bit integer.
    Uri:
      type: string
      description: String providing an URI formatted according to RFC 3986.
    SupportedFeatures:
      type: string
      pattern: ^[A-Fa-f0-9]*$
      description: "A string used to indicate the features supported by an API that is used as defined in clause  6.6 in 3GPP TS 29.500. The string shall contain a bitmask indicating supported features in  hexadecimal representation Each character in the string shall take a value of \"0\" to \"9\",  \"a\" to \"f\" or \"A\" to \"F\" and shall represent the support of 4 features as described in  table\_5.2.2-3. The most significant character representing the highest-numbered features shall  appear first in the string, and the character representing features 1 to 4 shall appear last  in the string. The list of features and their numbering (starting with 1) are defined  separately for each API. If the string contains a lower number of characters than there are  defined features for an API, all features that would be represented by characters that are not  present in the string are not supported.\n"
    Uint64:
      type: integer
      minimum: 0
      maximum: 18446744073709552000
      description: |
        Integer where the allowed values correspond to the value range of an unsigned 64-bit integer.
