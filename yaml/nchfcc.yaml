openapi: 3.0.0
info:
  title: Nchf_ConvergedCharging
  version: 3.2.0-alpha.5
  description: |
    ConvergedCharging Service    Â© 2023, 3GPP Organizational Partners (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).
    All rights reserved.
servers:
  - url: '{apiRoot}/nchf-convergedcharging/v3'
    variables:
      apiRoot:
        default: https://example.com
        description: apiRoot as defined in subclause 4.4 of 3GPP TS 29.501.
security:
  - {}
  - oAuth2ClientCredentials:
      - nchf-convergedcharging
externalDocs:
  description: |
    3GPP TS 32.291 V18.5.0: Telecommunication management; Charging management;  5G system, charging service; Stage 3.
  url: http://www.3gpp.org/ftp/Specs/archive/32_series/32.291/
paths:
  /chargingdata:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargingDataRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingDataResponse'
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ProblemDetails'
                  - $ref: '#/components/schemas/ChargingDataResponse'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ProblemDetails'
                  - $ref: '#/components/schemas/ChargingDataResponse'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ProblemDetails'
                  - $ref: '#/components/schemas/ChargingDataResponse'
        '405':
          $ref: '#/components/responses/405'
        '408':
          $ref: '#/components/responses/408'
        '410':
          $ref: '#/components/responses/410'
        '411':
          $ref: '#/components/responses/411'
        '413':
          $ref: '#/components/responses/413'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
      callbacks:
        chargingNotification:
          '{$request.body#/notifyUri}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/ChargingNotifyRequest'
              responses:
                '200':
                  description: OK.
                  content:
                    application/ json:
                      schema:
                        $ref: '#/components/schemas/ChargingNotifyResponse'
                '204':
                  description: No Content, Notification was succesfull
                '307':
                  $ref: '#/components/responses/307'
                '308':
                  $ref: '#/components/responses/308'
                '400':
                  description: Bad request
                  content:
                    application/problem+json:
                      schema:
                        oneOf:
                          - $ref: '#/components/schemas/ProblemDetails'
                          - $ref: '#/components/schemas/ChargingNotifyResponse'
                default:
                  $ref: '#/components/responses/default'
  /chargingdata/{ChargingDataRef}/update:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargingDataRequest'
      parameters:
        - name: ChargingDataRef
          in: path
          description: a unique identifier for a charging data resource in a PLMN
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK. Updated Charging Data resource is returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargingDataResponse'
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ProblemDetails'
                  - $ref: '#/components/schemas/ChargingDataResponse'
        '401':
          $ref: '#/components/responses/401'
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ProblemDetails'
                  - $ref: '#/components/schemas/ChargingDataResponse'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ProblemDetails'
                  - $ref: '#/components/schemas/ChargingDataResponse'
        '405':
          $ref: '#/components/responses/405'
        '408':
          $ref: '#/components/responses/408'
        '410':
          $ref: '#/components/responses/410'
        '411':
          $ref: '#/components/responses/411'
        '413':
          $ref: '#/components/responses/413'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
  /chargingdata/{ChargingDataRef}/release:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargingDataRequest'
      parameters:
        - name: ChargingDataRef
          in: path
          description: a unique identifier for a charging data resource in a PLMN
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content.
        '307':
          $ref: '#/components/responses/307'
        '308':
          $ref: '#/components/responses/308'
        '401':
          $ref: '#/components/responses/401'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ProblemDetails'
                  - $ref: '#/components/schemas/ChargingDataResponse'
        '410':
          $ref: '#/components/responses/410'
        '411':
          $ref: '#/components/responses/411'
        '413':
          $ref: '#/components/responses/413'
        '500':
          $ref: '#/components/responses/500'
        '503':
          $ref: '#/components/responses/503'
        default:
          $ref: '#/components/responses/default'
